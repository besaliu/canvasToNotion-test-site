<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connected!</title>
</head>
<body>
  <h1>Congrats, you're connected!</h1>
  <p>You can now use the extension.</p>
  <script>
    // Optionally, show the code for debugging (remove in production)
    const params = new URLSearchParams(window.location.search);
    if (params.has('code')) {
      document.body.innerHTML += `<p>Authorization code: <code>${params.get('code')}</code></p>`;
    }
  </script>
</body>
</html>
